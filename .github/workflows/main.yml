name: Sputnik Automation Test

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ Jira-Dispatch ]

jobs:
  test:
    name: Sputnik E2E Test Automation
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          record: true
          parallel: true
          group: 'Sputnik E2E Test Automation'
          spec: cypress/e2e/*.spec.ts