name: Sputnik Automation Test

on:
  workflow_dispatch:
  repository_dispatch:
    types: [ Jira-Dispatch ]

jobs:
  test:
    name: Test Automation Demo
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          parallel: true
          group: 'Test Automation Demo'
          spec: cypress/e2e/spec.cy.js